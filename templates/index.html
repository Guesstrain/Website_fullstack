{{ define "content" }}
<div class="hero-section">
    <h1>{{ .Title }}</h1>
    <p>Welcome to my personal website!</p>
</div>
<div class="container">
    <section class="about-me">
        <h2>About Me</h2>
        <p>{{ .Description }}</p>
    </section>
    <section class="interests">
        <h2>Interests</h2>
        <p>{{ .Interests }}</p>
    </section>
    <section class="contact-me">
        <h2>Contact Me</h2>
        <p>If you have any questions or would like to get in touch, you can reach me at {{ .Contact }}</p>
    </section>
</div>
{{ end }}
